<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-businss card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="ppic.jpg" alt="Your Name" class="profile-pic">
            <h1>Abdulrhman Al-homrani</h1>
        </header>

        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm a passionate professional with expertise in the legal field. With 2 years of experience as a Legal Secretary. I'm dedicated to improve my career and skills.</p>
        </section>

        <section id="resume">
            <h2>Resume</h2>
            <embed src="resumeAbdhm.pdf" type="application/pdf" width="100%" height="600px" />
        </section>

        <section id="social">
            <h2>Connect With Me</h2>
            <div class="social-links">
                <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://api.whatsapp.com/send?phone=966545729009" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.linkedin.com/in/abdulrhman-alhmrani-0991091b2/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 MOX Independent. All rights reserved.</p>
        </footer>
    </div>
    <script>
        // PDF.js script to render the first page of the PDF
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        const url = 'resumeAbdhm.pdf';

        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdf.getPage(1).then(function(page) {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext);

                document.getElementById('pdf-preview').appendChild(canvas);
            });
        });
    </script>

    
</body>
</html>
